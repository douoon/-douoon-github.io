    <h2>맛집 사용설명서</h2>
    <p>페이스북, 인스타그램과 같은 SNS에 익숙하지 않은 실버세대를 대상으로 핫플레이스에 관련된 정보들을 제공하는 사이트.
            금전적, 시간적 여유는 있지만 정보의 부족으로 제한적인 문화생활을 하고 있는 노년층에게 유행하는 맛집들의 정보를 하나하나 친절하게 알려주는 맛집사용설명서이다.
            스마트 기기를 어려워하는 실버세대도 쉽게 이해할 수 있는 심플하면서도 명확한 UI를 기반으로 핫한 맛집들의 핵심 정보(키워드 정의, 주소, 베스트 메뉴, 가격..)들을 제공한다.
